<app-global-header title="Transaction History"></app-global-header>

<div class="personal-container">
  <div class="top-bar">
  </div>

  <div class="transactions-box">
    <div class="transaction-list">
      <div class="transaction header">
        TRAN ID&nbsp;&nbsp;STOCK&nbsp;&nbsp;DATE&nbsp;&nbsp;VALUE_AT_Date&nbsp;&nbsp;value_change%
      </div>
      <div
        class="transaction"
        *ngFor="let t of transactions"
      >
        {{ t.id }}&nbsp;&nbsp;
        {{ t.stock.name }}&nbsp;&nbsp;
        {{ t.date | date:'yyyy-MM-dd HH:mm' }}&nbsp;&nbsp;
        {{ t.valueAtDate | number:'1.2-2' }}&nbsp;&nbsp;
        {{ t.valueChangePercent | number:'1.2-2' }}%
      </div>
    </div>
  </div>
</div>
<footer class="footer">
  <p>&copy; 2025 Team Rocket Ltd. </p>
</footer>
