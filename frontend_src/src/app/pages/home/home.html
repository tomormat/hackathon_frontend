
<!--Header-->
<div class="header-container">
    <h1>Welcome to Your Portfolio Manager</h1>
</div> <br>

<div class="content-container">
    <!-- Searching for stocks-->
    <div class="search-container">
        <h2>Select a stock to view:</h2>
        <div class="search-bar-wrapper">
            <input 
            type="text" 
            class="search-bar" 
            placeholder="Search stocks..."
            [(ngModel)]="searchTerm"
            (input)="filterStocks()"  />
        </div>
        <div class="search-results">
            <div class="results-container">
                <button class="result-box" *ngFor="let stock of filteredStocks" [routerLink]="['/personal', stock.id]">
                    <h4>{{ stock.name }}</h4>
                </button>
            </div>
        </div>
    </div>
    <!--View of users stocks-->
    <div class="stock-container">
        <h2>Your shares:</h2>
        <div class="stock-box">
            <button class="transaction-history-button" routerLink="/history">Transaction History</button>
            <table class="stock-table">
                <thead>
                    <tr>
                        <th>Stock</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <ng-container *ngFor="let stock of stocks">
                        <tr *ngIf="stock.price"> <!-- only show the stocks with a price (ones user has bought)-->
                            <td>{{ stock.name }}</td>
                            <td>Â£{{ stock.price }}</td>
                        </tr>
                    </ng-container>
                    <tr *ngIf="stocks.length === 0">
                        <td colspan="2">No stocks available.</td>
                        
                </tbody>
            </table>
        </div>
    </div>
</div>
