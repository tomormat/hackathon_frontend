
<!--Header-->
<div class="header-container">
    <h1>Welcome to Your Portfolio Manager</h1>
</div> <br>

<div class="content-container">
    <!-- Searching for stocks-->
    <div class="search-container">
        <h2>Select a stock to view:</h2>
        <div class="search-bar-wrapper">
            <input type="text" class="search-bar" placeholder="Search stocks..." />
            <button class="search-button">
                <i class="fa fa-search"></i> <!-- Font Awesome icon for magnifying glass -->
            </button>
        </div>
    </div>
    <!--View of users stocks-->
    <div class="stock-container">
        <h2>Your shares:</h2>
        <div class="stock-box">
            <button class="transaction-history-button" routerLink="/history">Transaction History</button>
            <table class="stock-table">
                <thead>
                    <tr>
                        <th>Stock</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let stock of stocks">
                        <td>{{ stock.name }}</td>
                        <td>Â£{{stock.price}}</td>
                    </tr>
                    <tr *ngIf="stocks.length === 0">
                        <td colspan="2">No stocks available.</td>
                        
                </tbody>
            </table>
        </div>
    </div>
</div>
