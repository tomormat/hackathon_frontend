
<div class="stock-container">
  <!-- Top Navigation -->
  <div class="nav-bar">
    <h1>{{ stockName }}</h1>
    <div class="nav-spacer">
      <button class="nav-button" routerLink = "/history">
        <i class="fa fa-history"></i> Transaction History</button>
      <button class="nav-button" routerLink = "/">
        <i class="fa fa-home"></i> Home</button>
    </div>
  </div>

  <!-- Company Info Section -->
  <div class="company-info">
    <ul>
      <li>name; Company ;value right now ;value change % last 24 hrs</li> <!-- Example: Apple; AAPL; $150; +2.5% -->
    </ul>
  </div>

  <!-- Main Content Area -->
  <div class="content-grid">
    <!-- Graph Area -->
    <div class="graph-box">
      <div class="graph"></div>
      <div class="graph-timescale">
        All Time 5Y 1Y 1M 1W 1 Day 12 H 1 H
      </div>
    </div>

    <!-- Info Panel + Buy/Sell -->
    <div class="info-panel">
      <div class="stock-info">
        <p>Amount of stocks</p>
        <p>Current value</p>
        <p>Transaction dates?</p>
        <p>value change?</p>
      </div>

      <div class="buy-sell">
        <div class="action-buttons">
          <button class="sell">Sell</button>
          <input type="text" placeholder="Amount" />
          <button class="buy">Buy</button>
        </div>
        <button class="total-button">Total</button>
      </div>
    </div>
  </div>
</div>
