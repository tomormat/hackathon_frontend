<app-global-header title="Personal Dashboard"></app-global-header>
<div class="stock-container">
  <!-- Top Navigation -->
  <div class="nav-bar">
    <h1>{{ stockName }}</h1>
    <div class="company-info">
      <h2 class = "info">Current Price: £{{ currentPrice }}</h2><h2 class = "info"> Change from open: {{percentChange | number:'1.2-2' }}%</h2>
    </div>
  </div>

  <!-- Company Info Section -->
  

  <!-- Main Content Area -->
  <div class="content-grid">
    <!-- Graph Area -->
    <div class="graph-box">
      <div class="graph">
        <canvas id="stockGraph"></canvas>
      </div>
      <!-- Add this in if we have time? 
      <div class="graph-timescale">
        <button>All Time</button>
        <button>5Y</button>
        <button>1Y</button>
        <button>1M</button>
        <button>1W</button>
        <button>1 Day</button>
        <button>12 H</button>
        <button>1 H</button>
      </div> -->
    </div>

    <!-- Info Panel + Buy/Sell -->
    <div class="info-panel">
      <div class="stock-info">
        <h2 style="color:black;">Your {{ stockName }} Shares</h2>
        <div style="display:flex; flex-direction: row;">
          
          <div class="info-box">
            <p style="font-size: 30px;">{{ numberOfShares }}</p>
            <h3>Amount of Stocks</h3>
            
          </div>
          <div class="info-box">
            <p style="font-size: 30px;">£{{ totalShareValue }}</p>
            <h3>Total Share Value</h3>
            
          </div>
        </div>
      </div>

      <div class="buy-sell">
        <div class="action-buttons">
          <button class="sell">Sell</button>
          <input class = "buy-amount"
            type="number"
            min="1"
            [(ngModel)]="buyAmount"
            placeholder="Amount"
          />
          <button class="buy">Buy</button>
        </div>
        <button class="total-button" disabled>
          Total: {{ totalPrice | number:'1.2-2' }}
        </button>
      </div>
    </div>
  </div>
</div>
<footer class="footer">
  <p>&copy; 2025 Team Rocket Ltd. </p>
</footer>
